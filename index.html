<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Law Enforcement Bulletin</title>
    <style>
        /* --- General Styling --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* --- Header Section --- */
        header {
            background-color: #002147; /* Police Navy Blue */
            color: #C5B358; /* Gold */
            padding: 40px 20px;
            border-bottom: 5px solid #C5B358;
        }
        
        h1 {
            font-family: 'Times New Roman', serif;
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p.subtitle {
            color: #ffffff;
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* --- Main Content --- */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        <img src="leblogo2.jpg" alt="Law Enforcement Bulletin Logo" style="width:200px; display:block; margin: 0 auto 30px;"
            width: 200px;
            height: 200px;
            background-color: #ddd;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #002147;
            color: #555;
        }

        /* --- State Selection Buttons --- */
        .state-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .state-btn {
            background-color: #002147;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            border: 2px solid #002147;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .state-btn:hover {
            background-color: white;
            color: #002147;
        }

        .coming-soon {
            background-color: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
        }

        .coming-soon:hover {
            background-color: #ccc;
            color: white;
        }


/* --- Dropdown Styling --- */
.dropdown-container {
    margin: 30px auto;
    text-align: center;
}

select#state-select {
    padding: 15px;
    font-size: 1.1em;
    border: 2px solid #002147;
    border-radius: 5px;
    background-color: white;
    color: #333;
    width: 70%;
    max-width: 400px;
    cursor: pointer;
}

select#state-select:focus {
    outline: none;
    border-color: #C5B358; /* Gold highlight when clicked */
    box-shadow: 0 0 5px rgba(197, 179, 88, 0.5);
}

.go-btn {
    padding: 15px 30px;
    font-size: 1.1em;
    background-color: #002147;
    color: #C5B358;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 10px;
    font-weight: bold;
}

.go-btn:hover {
    background-color: #003366;
}







        
    </style>
</head>
<body>

    <button class="go-btn" onclick="goToState()">GO</button>

    <script>
        function goToState() {
            var selectBox = document.getElementById("state-select");
            var selectedValue = selectBox.value;
            
            if (selectedValue) {
                // If it ends in .html, go there
                if (selectedValue.includes('.html')) {
                    window.location.href = selectedValue;
                } else {
                    // Placeholder for states you haven't built yet
                    alert("Coming Soon! The bulletin for " + selectBox.options[selectBox.selectedIndex].text + " is under construction.");
                }
            } else {
                alert("Please select a state first.");
            }
        }
    </script>
