<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Enforcement Bulletin - Home</title>
    <style>
        /* Global Reset */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background for the window */
            font-family: Arial, sans-serif;
        }

        /* Header Section */
        header {
            background-color: #000080; /* Navy Blue */
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-height: 100px; /* Adjusts logo size without distorting */
            width: auto;
        }

        /* Main Content Container */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 40px auto; /* Centers the box on the page */
            background-color: #ffffff; /* White body */
            border: 2px solid black; /* Black border around the body */
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Optional: adds subtle depth */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Form Styling */
        .dropdown-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #000080; /* Navy blue labels to match theme */
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        /* Submit/Go Button Styling (Optional placeholder) */
        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            background-color: #000080;
            color: white;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #000060;
        }
    </style>
</head>
<body>

    <header>
        <img src="assets/leb-logo-5.png" alt="Law Enforcement Bulletin Logo" class="logo">
    </header>

    <div class="container">
        <h1>Case Law & Legislation Search</h1>

        <form action="#" method="get">
            
            <div class="dropdown-group">
                <label for="scotus">US Supreme Court</label>
                <select id="scotus" name="scotus">
                    <option value="" disabled selected>Select Term / Year</option>
                    <option value="2026">2026 Term</option>
                    <option value="2025">2025 Term</option>
                    <option value="recent">Most Recent Opinions</option>
                </select>
            </div>

            <div class="dropdown-group">
                <label for="circuit-courts">US Circuit Courts of Appeals</label>
                <select id="circuit-courts" name="circuit-courts">
                    <option value="" disabled selected>Select Circuit</option>
                    <option value="1">1st Circuit</option>
                    <option value="2">2nd Circuit</option>
                    <option value="3">3rd Circuit</option>
                    <option value="4">4th Circuit</option>
                    <option value="5">5th Circuit</option>
                    <option value="6">6th Circuit (Includes Ohio)</option>
                    <option value="7">7th Circuit</option>
                    <option value="8">8th Circuit</option>
                    <option value="9">9th Circuit</option>
                    <option value="10">10th Circuit</option>
                    <option value="11">11th Circuit</option>
                    <option value="dc">DC Circuit</option>
                    <option value="fed">Federal Circuit</option>
                </select>
            </div>

            <div class="dropdown-group">
                <label for="district-courts">US District Courts</label>
                <select id="district-courts" name="district-courts">
                    <option value="" disabled selected>Select District</option>
                    <option value="oh-n">Ohio Northern District</option>
                    <option value="oh-s">Ohio Southern District</option>
                    </select>
            </div>

            <div class="dropdown-group">
                <label for="states">State Jurisdiction</label>
                <select id="states" name="states">
                    <option value="" disabled selected>Select State</option>
                    <option value="OH">Ohio</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="WV">West Virginia</option>
                    <option value="KY">Kentucky</option>
                    <option value="IN">Indiana</option>
                    <option value="MI">Michigan</option>
                    </select>
            </div>

            <div class="btn-container">
                <button type="button">Go to Jurisdiction</button>
            </div>

        </form>
    </div>

</body>
</html>
