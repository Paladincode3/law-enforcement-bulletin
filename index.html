<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Enforcement Bulletin - Select Jurisdiction</title>
    <style>
        /* BASIC SETUP */
        body { 
            font-family: Arial, sans-serif; 
            background-color: #1a1a1a; 
            color: white; 
            text-align: center; 
            margin: 0; 
            padding: 20px;
        }

        /* HEADER */
        header { 
            border-bottom: 2px solid #C5B358; 
            padding-bottom: 20px; 
            margin-bottom: 30px; 
        }
        h1 { margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        p { color: #ccc; font-style: italic; }

        /* TEXT BUTTONS (The Backup Navigation) */
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .state-btn {
            display: inline-block;
            background-color: #002147;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #C5B358;
            border-radius: 5px;
            font-size: 1.2em;
        }
        
        .state-btn:hover {
            background-color: #C5B358;
            color: black;
        }

        /* MAP AREA (Simplified) */
        #map-area {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #333;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Law Enforcement Bulletin</h1>
        <p>Select your jurisdiction below</p>
    </header>

    <div class="button-container">
        <a href="ohio.html" class="state-btn">OHIO</a>
        <a href="pennsylvania.html" class="state-btn">PENNSYLVANIA</a>
    </div>

    <br><br>

    <div id="map-area">
        <p>Interactive Map</p>
        <p>
            <a href="ohio.html" style="color:#C5B358; font-size: 2em; text-decoration:none;">[ OH ]</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="pennsylvania.html" style="color:#C5B358; font-size: 2em; text-decoration:none;">[ PA ]</a>
        </p>
    </div>

    <footer style="margin-top: 50px; color: #555;">
        &copy; 2026 Law Enforcement Bulletin
    </footer>

</body>
</html>
