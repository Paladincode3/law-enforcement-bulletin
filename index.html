<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Enforcement Bulletin - Select State</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; text-align: center; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        header { padding: 20px; border-bottom: 2px solid #C5B358; background: #002147; }
        h1 { margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        p { color: #ccc; font-style: italic; }
        
        /* Map Container */
        #map-container { 
            flex: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* SVG Styles */
        svg { width: 100%; height: auto; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }
        
        /* State States */
        .state { fill: #444; stroke: #888; stroke-width: 1; cursor: pointer; transition: fill 0.3s; }
        .state:hover { fill: #C5B358; } /* Gold on hover */
        
        /* Active States (Ohio & PA) */
        .active-state { fill: #003366; } /* Navy Blue for active */
        .active-state:hover { fill: #00509e; }
        
        footer { padding: 10px; color: #555; font-size: 0.8em; }
    </style>
</head>
<body>

<header>
    <h1>Law Enforcement Bulletin</h1>
    <p>Select your jurisdiction for legal updates</p>
</header>

<div id="map-container">
    <svg viewBox="0 0 959 593">
        <a href="ohio.html">
            <path id="OH" class="state active-state" d="M728.8,225.6l-8.5,23.6l-19.1,6.4l-1.5,5.1l-10.3,1.3l-2.4,8.5l-21.2-1.5l-1.5-12.1l15.2-46.7l5.5-2.1l20-3.3L728.8,225.6z" />
        </a>

        <a href="pennsylvania.html">
            <path id="PA" class="state active-state" d="M732,223l42-17l7,5l-2,13l-1,24l-53,3L732,223z M828,211l-2,10l-15-1l-2-12l2-3l12-3L828,211z" transform="translate(10, 5)"/> 
            </a>
        
        </svg>
</div>

<div style="margin-bottom: 50px;">
    <h2>Quick Select</h2>
    <a href="ohio.html" style="color: #C5B358; font-size: 1.5em; text-decoration: none; margin: 0 20px;">[ OHIO ]</a>
    <a href="pennsylvania.html" style="color: #C5B358; font-size: 1.5em; text-decoration: none; margin: 0 20px;">[ PENNSYLVANIA ]</a>
</div>

<footer>
    &copy; 2026 Law Enforcement Bulletin
</footer>

</body>
</html>
